{% extends 'shared/admin_base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card dashboard-card">
            <h3>Total Students Enrolled</h3>
            <p>{{ student_count }}</p>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card dashboard-card">
            <h3>Total Teachers Enrolled</h3>
            <p>{{ teacher_count }}</p>
        </div>
    </div>
    <div class="col-md-4 grid-margin stretch-card">
        <div class="card dashboard-card">
            <h3>Teachers To Approve</h3>
            <p>{{ pending_teacher_count }}</p>
        </div>
    </div>
</div>

{% endblock content %}
