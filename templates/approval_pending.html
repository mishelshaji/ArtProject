{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pending</title>
    <style>
        body {
            background-color: #f4f4f9;
            color: #2c3e50;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            margin-top: 0;
            color: #2980b9;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            background-color: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            display: inline-block;
        }
        a:hover {
            background-color: #3498db;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
        <h1>Approval Pending</h1>
        <div class="image-container">
            <img src="{% static 'img/bg-img/tired.jpg' %}" alt="Approval Pending">
        </div>
        <p>Your request has been submitted and is awaiting approval from an admin.</p>
        <div class="buttons">
            <a href="{% url 'home' %}">Return to Home</a>
        </div>
    </div>
</body>
</html>
